<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

    <div class="container">
        <div class="card-container">
            <div class="card-1">
                <div class="logo">
                    <img src="./img/logo.svg" alt="Fylo logo">
                </div>
                <div class="icons">
                    <div class="document">
                        <img src="./img/icon-document.svg" alt="document-icon">
                    </div>
                    <div class="folder">
                        <img src="./img/icon-folder.svg" alt="folder-icon">
                    </div>
                    <div class="upload">
                        <img src="./img/icon-upload.svg" alt="upload-icon">
                    </div>
                </div>
            </div>
            <div class="card-2">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                <div class="limit-indicator">
                    <div class="inside"></div>
                    <div class="round-icon"></div>
                </div>
                <div class="total-data">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </div>
            </div>
            <div class="floting-card">
                <p>185</p>
                <span>GB LEFT</span>
                <div class="caret"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Shibu Sarkar</a>.
        </div>
    </footer>

</body>

</html>
